<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Math Solver</h1>
  <h2 align="center">Solve Quadratic Equations</h2>
  <form id="quadratic-form">
    <label for="a">a:</label>
    <input type="number" id="a" name="a" required><br>

    <label for="b">b:</label>
    <input type="number" id="b" name="b" required><br>

    <label for="c">c:</label>
    <input type="number" id="c" name="c" required><br>

    <button type="submit">Solve Quadratic</button>
  </form>

  <h2 align="center">Results</h2>
  <div id="eq"></div>
  <div id="result"></div>

  <script src="main.js"></script>
  <br><br>
  <h2 align = "center">By Vibhav - 11C</h2>
</body>
</html>
